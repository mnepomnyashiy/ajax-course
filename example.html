<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 4</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        aria-hidden="true"
                        class="mr-2"
                        viewBox="0 0 24 24"
                        focusable="false"
                    >
                        <path
                            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                        />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>Lab 4</strong>
                </a>
            </div>
        </header>
        <main class="container">
            <form name="newpost">
                <div class="form-group">
                    <label for="postname">Название статьи</label>
                    <input
                        class="form-control"
                        id="postname"
                        name="postname"
                        placeholder="Название статьи"
                    />
                </div>
                <div class="form-group">
                    <label for="author">Выбор автора:</label>
                    <select
                        class="form-control"
                        id="author"
                        name="author"
                    ></select>
                </div>
                <div class="form-group">
                    <label for="postbody">Текст статьи</label>
                    <textarea
                        class="form-control"
                        id="postbody"
                        name="postbody"
                        rows="3"
                    ></textarea>
                </div>
                <button class="btn btn-primary mb-5">Опубликовать</button>
            </form>

            <div class="row posts">
                <!-- <div class="card">
                    <div class="card-body">

                        <h6 class="card-subtitle mb-2 text-muted">
                            Автор статьи
                        </h6>
                        <p class="card-text">Пример текста статьи</p>
                    </div> -->
                </div>
            </div>
        </main>
        <script src="example.js"></script>
    </body>

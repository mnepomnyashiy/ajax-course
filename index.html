<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Data</title>
</head>

<body>
    <div id="root"></div>
    <script>
        const url = `example.xml`;
        const root = document.getElementById('root');

        // Получите данные из xml-файла и передайте их функцию-отрисовки
        fetch(url)
            .then((res) => res.text())
            .then((str) => new DOMParser().parseFromString(str, 'text/xml'))
            .then(parseXml);

        // Напишите функцию отрисовки данных на страницу из xml
        function parseXml(xml) {
            const currencies = xml.getElementsByTagName('Valute');

            for (let i = 0; i < currencies.length; i++) {
                root.innerHTML += `<p>${currencies[i].children[3].firstChild.nodeValue}: ${currencies[i].children[4].firstChild.nodeValue}`;
                // так как текстовая нода, не можем искать ее как Element или читать ее содержимое как у элементов
            }
        }
    </script>
</body>

</html>
